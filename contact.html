  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #004466;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h3 {
      color: #004466;
      margin-bottom: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #004466;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #006699;
    }
    .review-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .review-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .review-stars {
      color: #f9b500;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="notes.html">Notes</a>
      <a href="materials.html">Training Materials</a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h3>Leave a Review</h3>
    <input type="text" id="nameInput" placeholder="Your name" />
    <select id="ratingInput">
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="3">‚≠ê‚≠ê‚≠ê</option>
      <option value="2">‚≠ê‚≠ê</option>
      <option value="1">‚≠ê</option>
    </select>
    <textarea id="reviewInput" placeholder="Write your review..."></textarea>
    <button onclick="submitReview()">Submit Review</button>

    <h3>Reviews from others:</h3>
    <div id="reviewsDisplay"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5xFwLkznvyzMkO3HSfos02vXU5O75Z6g",
      authDomain: "ppop-667d6.firebaseapp.com",
      databaseURL: "https://ppop-667d6-default-rtdb.firebaseio.com",
      projectId: "ppop-667d6",
      storageBucket: "ppop-667d6.appspot.com",
      messagingSenderId: "610616067326",
      appId: "1:610616067326:web:48c90f75df8c77c9e0d1af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitReview = function() {
      const name = document.getElementById('nameInput').value.trim();
      const rating = parseInt(document.getElementById('ratingInput').value);
      const review = document.getElementById('reviewInput').value.trim();

      if (review !== '' && name !== '') {
        push(ref(db, 'reviews'), { name: name, rating: rating, text: review })
          .then(() => console.log("‚úÖ Review saved"))
          .catch(err => console.error("‚ùå Error:", err));

        document.getElementById('nameInput').value = '';
        document.getElementById('reviewInput').value = '';
        document.getElementById('ratingInput').value = '5';
      }
    }

    const reviewsDisplay = document.getElementById('reviewsDisplay');
    onChildAdded(ref(db, 'reviews'), (snapshot) => {
      const data = snapshot.val();
      let stars = '‚≠ê'.repeat(data.rating);
      reviewsDisplay.innerHTML += `
        <div class="review-card">
          <div class="review-stars">${stars} by <strong>${data.name}</strong></div>
          <p>üí¨ ${data.text}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
