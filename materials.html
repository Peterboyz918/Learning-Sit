<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Materials - Peter's Computer Training</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body style="background-image: url('1.png');">
  <header>
    <h1>Peter's Computer Training</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="notes.html">Notes</a>
      <a href="materials.html">Training Materials</a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Read-Only Training Materials</h2>
    <p style="color:#555; max-width:600px; margin:auto; text-align:center;">
      ðŸ“š Please read the materials below. Downloading and printing are disabled. 
      Contact us for official copies or advanced access.
    </p>

    <div style="position:relative; width:90%; max-width:900px; margin:20px auto; border:1px solid #ccc; border-radius:8px; overflow:hidden;">
      <iframe src="21.pdf#toolbar=0" width="100%" height="600px" style="border:0;"></iframe>
    </div>
  </main>

  <script>
    // Disable right-click on the whole page
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>

  <script>
    // Embedded chatbot
    document.addEventListener('DOMContentLoaded', function() {
      const chatBtn = document.createElement('button');
      chatBtn.innerHTML = 'ðŸ’¬';
      Object.assign(chatBtn.style, {
        position: 'fixed', bottom: '15px', right: '15px',
        zIndex: '1000', fontSize: '26px', padding: '12px',
        borderRadius: '50%', background: '#004466', color: '#fff',
        border: 'none', cursor: 'pointer'
      });
      document.body.appendChild(chatBtn);

      const chatbotDiv = document.createElement('div');
      chatbotDiv.id = 'chatbot';
      Object.assign(chatbotDiv.style, {
        position: 'fixed', bottom: '70px', right: '15px',
        width: '300px', maxHeight: '400px', overflowY: 'auto',
        background: '#f9f9f9', border: '2px solid #004466',
        borderRadius: '10px', padding: '10px', display: 'none'
      });
      chatbotDiv.innerHTML = '<div id="chatContent">Hi! ðŸ‘‹ Need help?<br></div><input type="text" id="chatInput" placeholder="Type your question..." style="width:95%;margin-top:5px;padding:5px;">';
      document.body.appendChild(chatbotDiv);

      chatBtn.addEventListener('click', function() {
        chatbotDiv.style.display = chatbotDiv.style.display === 'block' ? 'none' : 'block';
        document.getElementById('chatInput').focus();
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && document.getElementById('chatInput') === document.activeElement) replyChat();
      });
    });

    function replyChat() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (msg) {
        const chatContent = document.getElementById('chatContent');
        let response = generateResponse(msg);
        chatContent.innerHTML += `<p><strong>You:</strong> ${msg}</p><p><strong>Bot:</strong> ${response}</p>`;
        input.value = '';
        chatContent.scrollTop = chatContent.scrollHeight;
      }
    }

    function generateResponse(message) {
      message = message.toLowerCase();
      if (message.includes('hello') || message.includes('hi')) {
        return 'Hello there! ðŸ‘‹ How can I assist you today?';
      }
      if (message.includes('notes') || message.includes('pdf') || message.includes('materials')) {
        return 'You can view your training materials right here on this page.';
      }
      if (message.includes('profile') || message.includes('account')) {
        return 'Go to the Profile page to see your details.';
      }
      if (message.includes('contact') || message.includes('reach')) {
        return 'You can contact us on WhatsApp or through the Contact page.';
      }
      if (message.includes('bye')) {
        return 'Goodbye! ðŸ‘‹ Feel free to chat again anytime.';
      }
      return 'I\'m here to help! Could you ask differently?';
    }
  </script>
</body>
</html>
