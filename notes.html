  <main>
    <h2>My Private Notes</h2>
    <textarea id="myNotes" placeholder="Write your notes here..." style="width:100%; height:300px; padding:10px; font-size:16px; border-radius:5px; border:1px solid #ccc;"></textarea>
    <br><br>
    <button onclick="saveNotes()" style="background:#004466; color:white; padding:10px 20px; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
      Save Notes
    </button>
  </main>

  <script>
    // Load saved notes on page load
    window.onload = function() {
      const savedNotes = localStorage.getItem('myNotes');
      if (savedNotes) {
        document.getElementById('myNotes').value = savedNotes;
      }
    }

    // Save notes to localStorage
    function saveNotes() {
      const notes = document.getElementById('myNotes').value;
      localStorage.setItem('myNotes', notes);
      alert('âœ… Notes saved successfully!');
    }
  </script>

</body>
